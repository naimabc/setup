<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
   

    <title>Fortune Teller</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <!-- this is the start of content -->

    <img src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFDP1TLK_aof4KUDOaNKvcXTlrqWO2DB5UbA&s" width="250">

    <h1>
      Fortune Teller
    </h1>
    <form name="fortuneTeller" id="fortuneTeller" action="fortune.html">

      <label for="namefield">Name:</label>
      <input type="text" id="namefield" name="name" placeholder="your name" required>

      <br>

      <label for="questionfield">Question:</label>
      <input type="text" id="questionfield" name="question" placeholder="a yes or no question">

      <br>

      <label for="contextfield">Add context:</label>
      <textarea name="context" id="contextfield" placeholder="describe your situation"></textarea>

      <br>

      <label for="colorselection">What is your favorite color?</label> 
      <select name="favcolor" id="colorselection">
        <option value="red">red</option>
        <option value="orange">orange</option>
        <option value="yellow">yellow</option>
        <option value="green">green</option>
        <option value="blue">blue</option>
        <option value="purple">purple</option>
        <option value="pink">pink</option>
        <option value="other">other</option>
      </select>

      <br>

      <label for="emailfield">Email:</label>
      <input type="email" id="emailfield" name="email" placeholder="your email">


      <br>
      <br>
      <input type="submit">
    </form>
    <div id="fortune"></div>
  </body>
</html>
