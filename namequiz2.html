<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Quiz</title>
</head>
<body>
    <h1><u>Are you secretly a unicorn?</u> </h1>
    <h4>Find out here:</h4>

    <form>
        Do you prefer:
        <br>

        <input type="radio" name="foodpreference" id="carrots" value="carrots">
        <label for="carrots">carrots</label>
        <input type="radio" name="foodpreference" id="chocolate" value="chocolate">
        <label for="chocolate">chocolate</label>

        <br>
        <br>

        <label for="rainbowID">How do you feel about rainbows?</label>
        <br>
        <input type="text" name="rainbows" id="rainbowID" placeholder="type here">

        <br>
        <br>

        <input type="submit" value="submit">



    </form>
</body>
</html>
