<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form>
        First Name:
        <input type="text" name="first name" id="" placeholder="First Name">
        Last Name: 
        <input type="text" name="last name" id="" placeholder="Last Name">

        <br>
        <br>

        Email: 
        <input type="email" name="email" id="" placeholder="name@gmail.com">
        Password:
        <input type="password" name="password" id="">

        <p>Are you over the age of 18?</p>
        Yes: 
        <input type="radio" name="age" id="" value="yes">
        No: 
        <input type="radio" name="age" id="" value="no">

        <p>Do you have a Credit Card or PayPal? </p>
        <select name = "payment">
            <option value="Credit Card">Credit Card</option>
            <option value="PayPal">PayPal</option>
        </select>

        <br>
        <br>

        <input type="submit" value="Submit Feedback">




    </form>
</body>
</html>
